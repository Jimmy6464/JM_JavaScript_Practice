<!DOCTYPE html>
<html>
<head>
	<title>let和const命令</title>
</head>
<body>
<h1>let和const命令</h1>
<p id="demo"></p>
<script type="text/javascript">
	"use strict"
	//let
	function firstFun() {
		let a =10;//只在let命令所在的代码块内有效。----ES6
		var b  =1;//var声明的，在全局范围内都有效
		document.getElementById('demo').innerHTML = "a = "+a+" b = " + b;
	}
	firstFun();

	function secondFun() {
	function f() { console.log('I am outside!'); }
	(function () {
	  if (true) {
	    // 重复声明一次函数f
	    function f() { console.log('I am inside!'); }
	  }

	  f();
	}());
	}
	secondFun();
		
	//const 声明一个只读的常量。一旦声明，常量的值就不能改变。
	//只在声明所在的块级作用域内有效。
	function thirdFun() {
		const PI = 3.14;
		var ele = document.getElementById("demo");
		ele.innerHTML = "Change :" + ele +PI;
	}
	thirdFun();
</script>
</body>
</html>

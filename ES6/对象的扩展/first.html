<!DOCTYPE html>
<html>
<head>
	<title>对象的扩展</title>
</head>
<body>
	<script type="text/javascript">
		/*
		属性的简洁表示法 
		*/
		function fun1() {
			//ES6允许直接写入变量和函数，作为对象的属性和方法。这样的书写更加简洁。
			var foo = 'bar';
			var baz = {foo};
			console.log(baz);//{foo: "bar"}
			//the same as
			console.log({foo:foo});
			//上面代码表明，ES6允许在对象之中，直接写变量。这时，属性名为变量名, 属性值为变量的值。下面是另一个例子。

			//面代码表明，ES6允许在对象之中，直接写变量。这时，属性名为变量名, 属性值为变量的值。下面是另一个例子。
			function f(x,y) {
				return {x,y};
			}
			//the same as
			function f1(x,y) {
				return {x:x,y:y};
			}
			console.log(f(1,2));//{x: 1, y: 2}
			console.log(f1(1,2));//{x: 1, y: 2}

			//除了属性简写，方法也可以简写。
			var o ={
				method(){
					return 'Hello!';
				}
			}

			//the same as
			var o1 = {
				method:function () {
					return "Hello!";
				}
			}
			console.log(o.method());//Hello!
			console.log(o1.method());//Hello!

			//example
			var birth = '2000/09/01';
			var person = {
				name:'King',
				//the same as : birth:birth
				birth,

				hello(){console.log('my name is ',this.name,' and I was born on ',this.birth)},
				eat:()=>{
					console.log(' is eating')}
			}
			person.hello();//my name is  King  and I was born on  2000/09/01
			person.eat();// is eating

			//这种写法用于函数的返回值，将会非常方便。
			function getPoint() {
			  var x = 1;
			  var y = 10;
			  return {x, y};
			}

			getPoint()
			// {x:1, y:10}

			//CommonJS模块输出变量，就非常合适使用简洁写法。
			var ms = {};
			function getItem(key) {
				 return key in ms ? ms[key] : null;
			}
			function setItem(key,value) {
				ms[key] = value;
			}
			function clear() {
				ms = {};
			}
			// module.exports = {getItem,setItem,clear};
			//the same as
			// module.exports = {
			// 	  getItem: getItem,
			// 	  setItem: setItem,
			// 	  clear: clear
			// };
			// var dict = module.exports.setItem('name','jim');
			// console.log(dict);

			//属性的赋值器（setter）和取值器（getter），事实上也是采用这种写法。


			var cart = {
			  _wheels: 4,

			  get wheels () {
			    return this._wheels;
			  },

			  set wheels (value) {
			    if (value < this._wheels) {
			      throw new Error('数值太小了！');
			    }
			    this._wheels = value;
			  }
			}

			//注意，简洁写法的属性名总是字符串，这会导致一些看上去比较奇怪的结果。
			var obj = {
			  class () {}
			};

			// 等同于

			var obj = {
			  'class': function() {}
			};
			//上面代码中，class是字符串，所以不会因为它属于关键字，而导致语法解析报错。

			// 如果某个方法的值是一个Generator函数，前面需要加上星号。
			var obj = {
			  * m(){
			    yield 'hello world';
			  }
			};
			obj.m();
		}
		fun1();
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Window - 浏览器对象模型</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>JavaScript Window - 浏览器对象模型</h1>
	<p id="demo1"></p>
	<p id="demo2"></p>
	<script type="text/javascript">
		/*
		有三种方法能够确定浏览器窗口的尺寸（浏览器的视口，不包括工具栏和滚动条）。
		对于Internet Explorer、Chrome、Firefox、Opera 以及 Safari：
		window.innerHeight - 浏览器窗口的内部高度
		window.innerWidth - 浏览器窗口的内部宽度

		对于 Internet Explorer 8、7、6、5：
		document.documentElement.clientHeight
		document.documentElement.clientWidth

		或者
		document.body.clientHeight
		document.body.clientWidth
		实用的 JavaScript 方案（涵盖所有浏览器）：
		*/

		function getWindowSize() {
			// body...
			var width = window.innerWidth;
			var height = window.innerHeight;

			var width1 = document.documentElement.clientWidth;
			var height1 = document.documentElement.clientHeight;

			var width2 = document.body.clientWidth;
			var height2 = document.body.clientHeight;

			document.getElementById('demo1').innerHTML = "width: " + width + " height : "+ height + "<br>" + "width1: " + width1 + " height1 : "+ height1 + "<br>" + "width2: " + width2 + " height2 : "+ height2;
		}
		getWindowSize();

		function otherMethod() {
			// body...
			var w=window.innerWidth
			|| document.documentElement.clientWidth
			|| document.body.clientWidth;

			var h=window.innerHeight
			|| document.documentElement.clientHeight
			|| document.body.clientHeight;

			document.getElementById('demo2').innerHTML = "width : "+w+" height: " + h;
		}
		otherMethod();
	</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>JavaScript if else</title>
</head>
<body>
<p id="demo"></p>
<script>
function myFunction()
{
var x="";
var time=new Date().getHours();
if (time<10)
  {
  x="Good morning";
  }
else if (time<20)
  {
  x="Good day";
  }
else
  {
  x="Good evening";
  }
document.getElementById("demo").innerHTML=x;
}
myFunction();
</script>
</body>
</html>

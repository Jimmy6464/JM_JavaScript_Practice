<!DOCTYPE html>
<html>
<head>
	<title>Java Script 表单验证</title>
	<meta charset="utf-8">
</head>
<body>
<script type="text/javascript">
	function validate_email(field,alerttxt) {
		// body...
		with (field){
			apos = value.indexOf("@");
			dotpos = value.lastIndexOf(".");
			if (apos < 1 || dotpos-apos < 2) {
				alert(alerttxt);
				return false;
			}else {
				return true;
			}
		}
	}
	function validate_form(thisform) {
		// body...
		with(thisform){
			if (validate_email(email,"Not a valid e-mail address!")==false){
				email.focus();
				return false;
			}
		}

	}
</script>
<h1>Java Script 表单验证</h1>
<form action="/Users/jimmy/Desktop/JavaScript/Chinese//JSError/JSError.html"onsubmit="return validate_form(this);" method="post">

<input type="submit" value="Submit"> </form>

</body>
</html>

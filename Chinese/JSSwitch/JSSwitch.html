<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Switch</title>
</head>
<body>
	<p id="demo"></p>
	<script type="text/javascript">
		function switchFun(day) {
			// body...
			var x = "";
			switch(day){
				case 0:
				x = "Sunday";
				break;
				case 1:
				x = "Monday";
				break;
				case 2:
				x = "Tuesday";
				break;
				case 3:
				x = "Wednesday";
				break;
				case 4:
				x = "Thursday";
				break;
				case 5:
				x = "Friday";
				break;
				case 6:
				x = "Saturday";
				break;
				default:
				break;
			}
			return x;
		}
		document.getElementById('demo').innerHTML="Today is " + switchFun(new Date().getDay());
	</script>
</body>
</html>

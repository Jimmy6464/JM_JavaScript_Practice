<!DOCTYPE html>
<html>
  <body>
    <h1>What Can JavaScript Do?</h1>
    <p>JavaScript can show hidden HTML elements.</p>
    <p id="hiddenText" style="display:none">Hello javascript</p>
    <button onclick="document.getElementById('hiddenText').style.display='block'">click me to show</button>
  </body>
</html>

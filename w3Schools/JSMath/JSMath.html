<!DOCTYPE html>
<html>
	<body>
		<h1>JavaScript Math</h1>
		<p>The JavaScript Math object allows you to perform mathematical tasks on numbers.</p>
		<p id="demo1"></p>
		<h2>Math.round() method</h2>
		<p>Math.round(x) returns the value of x rounded to its nearest integer:</p>
		<p id="demo2"></p>
		<script >
			function showPIFun() {
				// body...
				document.getElementById("demo1").innerHTML = Math.PI;
			}
			showPIFun();

			function MathroundFun (num) {
				// body...
				document.getElementById("demo2").innerHTML = Math.round(num);
			}
			MathroundFun(4.7);
		</script>
	</body>
</html>
